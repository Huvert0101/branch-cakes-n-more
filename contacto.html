            <section class="correo">
                <h1>Envianos un correo</h1>
                <form action="" id="contact-form" class="contact" method="post">
                    <div class="name">
                        <input type="text" name="fromname" placeholder="Nombre" id="input-correo">
                    </div>
                    <div class="asu">
                        <input type="text" id="input-correo" placeholder="Asunto" name="asunto" required="required">
                    </div>
                    <div class="message">
                    <textarea name="mensaje" id="message" required="required" rows="8" placeholder="Mensaje"></textarea>
                    </div>
                    <div class="button">
                    <input type="submit" id="input-correo" name="enviar" class="button">
                    </div>
                </form>
            </section>
